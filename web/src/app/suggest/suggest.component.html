<div class="row">
  <div class="col-lg-12">
    <h3>Suggest</h3>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" [(ngModel)]="suggestViewModel.title" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control"  [(ngModel)]="suggestViewModel.description" rows="5" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="description">Quadrant:</label>
      <select class="form-control" [(ngModel)]="suggestViewModel.quadrant">
        <option [value]="'Techniques'">Techniques</option>
        <option [value]="'Tools'">Tools</option>
        <option [value]="'Platforms'">Platforms</option>
        <option [value]="'Languages & Frameworks'">Languages & Frameworks</option>
      </select>
    </div>
    <p class="text-danger">{{suggestViewModel.message}}</p>
    <p class="text-danger" *ngIf="!isAuthenticated">You have to be authenticated to submit a suggestion.</p>
    <button class="btn btn-primary" [disabled]="!isAuthenticated" (click)="suggestViewModel.submit()">Submit</button>
  </div>
</div>
